<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
   <div class="col-sm-12 col-md-12">
   <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="col-sm-12 col-md-12">
<div class="form-group">
  <label class="col-md-1" for="name">First Name</label>  
  <input id="name" name="name" placeholder="your name" class="form-control input-md" type="text">
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1" for="name">Last Name</label>  
  <input id="name" name="name" placeholder="last name" class="form-control input-md" type="text">
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1" for="emai">Email</label>  
  <input id="emai" name="emai" placeholder="enter your email here" class="form-control input-md" type="text">
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1" for="name">Country</label>  
  <input id="name" name="name" placeholder="Your country name" class="form-control input-md" type="text">
</div>

<!-- Multiple Checkboxes (inline) -->
<input  type="range" min="100" max="500"  /> 
<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-12 control-label" for="submit"></label>
    <button id="submit" name="submit" class="btn btn-success btn-block">Submit</button>
    <button id="close" name="close" class="btn btn-danger btn-block">close</button>
</div>
</div>
</fieldset>
</form>
</div>    
</body></html>
